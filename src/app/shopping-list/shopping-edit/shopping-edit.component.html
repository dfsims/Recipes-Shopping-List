<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f = "ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="nameInput">Name</label>
          <input
            type="text"
            id="nameInput"
            name="nameInput"
            class="form-control"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amountInput">Amount</label>
          <input
            type="number"
            id="amountInput"
            name="amountInput"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="delete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
